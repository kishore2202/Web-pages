<!--This code helps to create simple table-->

<!DOCTYPE html>
<html>
	<head>
		<title>CreatingTable</title>
		<style>
			table th,td{
			border:1px solid blue;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>Stu_id</th>
				<th>Stu_name</th>
			</tr>
			<tr>
				<td>1</td>
				<td>abc</td>
			</tr>
			<tr>
				<td>2</td>
				<td>xyz</td>
			</tr>
		</table>
	</body>
</html>
